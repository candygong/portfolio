			<div class="carousel-inner" role="listbox">

			<!-- This is a default template, copy paste and change data to add another picture

				  <h3>IMAGE NAME</h3>
				  <p>IMAGE CAPTION</p>
				</div>
			  </div>
			
			-->
			  <div class="item active">
				<img src="images/14yearbook1.jpg" width="100%" height="100%">
			  </div>

			  <div class="item">

            <div class="item">
